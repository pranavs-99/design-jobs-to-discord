name: Test Discord Webhook
on:
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Post hello to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"content":"Hello from GitHub Actions ðŸ‘‹ If you see this, the webhook + secret are wired correctly."}' \
            "$DISCORD_WEBHOOK_URL"

